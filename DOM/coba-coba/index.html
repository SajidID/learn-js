<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouseover dan Mouseout</title>
    <style>
      button {
        background-color: rgb(4, 255, 100);
        color: rgb(0, 0, 0);
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }
      #outputText {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Tombol -->
    <button
      onmouseover="handleMouseEnter('Hai teman, apa kabar mu?')"
      onmouseout="handleMouseLeave('blue')"
    >
      Hover Saya
    </button>

    <!-- Tempat untuk menampilkan teks -->
    <p id="outputText" style="color: black"></p>

    <!-- Script JavaScript -->
    <script>
      // Fungsi untuk menangani mouse masuk
      function handleMouseEnter(message) {
        const output = document.getElementById("outputText");
        output.innerText = message;
        output.style.color = "black"; // Warna teks saat mouse masuk
      }

      // Fungsi untuk menangani mouse keluar
      function handleMouseLeave(color) {
        const output = document.getElementById("outputText");
        output.style.color = color; // Ubah warna teks saat mouse keluar
      }
    </script>
  </body>
</html>
