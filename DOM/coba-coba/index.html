<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouseover dan Mouseout</title>
    <style>
      button {
        background-color: rgb(255, 114, 114);
        color: white;
        padding: 20px 40px;
        border: none;
        cursor: pointer;
        font-size: 20px;
      }
      #outputText {
        font-size: 20px;
        font-weight: bold;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <button
      onmouseover="handleMouseEnter('Say Hiii!')"
      onmouseout="handleMouseLeave('green')"
    >
      Hover Saya
    </button>

    <!-- Tempat untuk menampilkan teks -->
    <p id="outputText"></p>

    <!-- Script JavaScript -->
    <script>
      // Fungsi untuk mouse masuk
      function handleMouseEnter(message) {
        const output = document.getElementById("outputText");
        output.innerText = message;
        output.style.color = "black";
      }

      // Fungsi untuk mouse keluar
      function handleMouseLeave(color) {
        const output = document.getElementById("outputText");
        output.style.color = color;
      }
    </script>
  </body>
</html>
